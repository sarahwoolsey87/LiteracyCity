<!DOCTYPE html>
<html>
<head>
  <title>Slangman Game</title>
  <link rel="stylesheet" href="slangman.css">
</head>
<body>
  <header>
    <h1>Slangman</h1>
</header>
<h2>Shakespeare was the original godfather of English slang. 
  <p>Can you guess some of his most popular creations?</p></h2>

  <div id="game-container">
    <h2 id="masked-phrase"></h2>
    <img id="picture-clue" src="" alt="Picture Clue">
    <p id="attempts">Attempts remaining: 6</p>
    <input type="text" id="guess-input" placeholder="Enter a letter">
    <button id="guess-button">Guess</button>
    <p id="message"></p>
    <button id="play-again-button">Play Again</button>
    <img id="hangman-figure" src="" alt="Hangman Figure">
  </div>
  <a class="back-button" href="index.html">Back to Main Menu</a>

  
  <script src="slangman.js"></script>
</body>
</html>
